

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Cadastro de Clientes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="" />

    <link rel="stylesheet" href="../resources/styles.css">
    <link rel="stylesheet" href="../resources/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.3/examples/sidebars/"
    />
    <script src="../JS/color-modes.js"></script>
    <link href="../resources/bootstrap.min.css" rel="stylesheet" /> 
    <meta name="theme-color" content="#712cf9" />
    <link href="../resources/reset.css" rel="stylesheet" />
    <link href="../resources/estoque.css" rel="stylesheet" />
    
</head>
<body>
    <div class="container">
        <h2>Cadastro de Clientes</h2>

        <form action="Cadastrar.jsp" method="post" class="form-atualizar">
            <!-- Nome -->
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <!-- Sobrenome -->
            <div class="form-group">
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" name="sobrenome" required>
            </div>

            <!-- E-mail -->
            <div class="form-group">
                <label for="emailComercial">E-mail Comercial:</label>
                <input type="email" id="emailComercial" name="emailComercial" required>
            </div>

            <!-- Telefone -->
            <div class="form-group">
                <label for="telefoneComercial">Telefone Comercial:</label>
                <input type="text" id="telefoneComercial" name="telefoneComercial" required>
            </div>

            <!-- Cargo -->
            <div class="form-group">
                <label for="funcaoCargo">Função / Cargo:</label>
                <input type="text" id="funcaoCargo" name="funcaoCargo" required>
            </div>

            <!-- Área / Departamento -->
            <div class="form-group">
                <label for="areaFuncionalDepartamento">Área / Departamento:</label>
                <input type="text" id="areaFuncionalDepartamento" name="areaFuncionalDepartamento" required>
            </div>

            <!-- Organização -->
            <div class="form-group">
                <label for="nomeDeSuaOrganizacao">Nome da Organização:</label>
                <input type="text" id="nomeDeSuaOrganizacao" name="nomeDeSuaOrganizacao" required>
            </div>

            <!-- País / Região -->
            <div class="form-group">
                <label for="paisRegiao">País / Região:</label>
                <input type="text" id="paisRegiao" name="paisRegiao" required>
            </div>

            <!-- CEP -->
            <div class="form-group">
                <label for="cepCodigoPostal">CEP / Código Postal:</label>
                <input type="text" id="cepCodigoPostal" name="cepCodigoPostal" required>
            </div>

            <!-- Interesse -->
            <div class="form-group">
                <label for="interessePrincipalProduto">Interesse Principal / Produto:</label>
                <input type="text" id="interessePrincipalProduto" name="interessePrincipalProduto" required>
            </div>

            <!-- Botão -->
            <div class="form-actions">
                <button type="submit" class="btn btn-success" style="margin: 0.5rem 0rem">Cadastrar Cliente</button>
                
            </div>
        </form>

        <!-- Links extras -->
        <div class="links-extras">
            <a href="../"><p class="btn btn-secondary" >Retornar</p></a>
            <a href="Atualizar.jsp"><p class="btn btn-primary" >Atualizar valores</p></a>
            <a href="Delete.jsp"><p class="btn btn-primary">Deletar valores</p></a>
        </div>
    </div>
</body>
</html>
